name: Docker Image CI

on:
  push:
    branches: "**"
  
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Dockerhub login 
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Build sampleapp wisecow ubuntu image 
      run: docker build . -f Dockerfile_ubuntu -t srikanthsathiraju/sampleapp-wisecow:latest 

    - name: Push sampleapp wisecow ubuntu image to dockerhub 
      run: docker push srikanthsathiraju/sampleapp-wisecow:latest 
